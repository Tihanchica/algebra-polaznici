<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio i Video</title>
</head>

<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Audio</h2>
    <audio src="../../Media/audio/in3s.ogg" controls></audio>

    <audio controls>
        <source src="../../Media/audio/in3s.ogg" type="audio/ogg">
        <source src="../../Media/audio/in3s.mp3" type="audio/mpeg">
    </audio>

    <hr>
    
    <h2>Video</h2>
    <!-- <video controls src="../../Media/video/mountains.mp4" width="390"></video> -->

    <video width="390" controls muted loop 
    poster="../../Media/images/gradovi/london.jpg">
        <source src="../../Media/video/mountains.mp4" type="video/mp4">
        <source src="../../Media/video/mountains.webm" type="video/webm">
        <p>Vaš preglednik ne podržava prikazivanje video sadržaja!</p>
    </video>

</body>

</html>
